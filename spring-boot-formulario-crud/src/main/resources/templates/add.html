<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="layout/layout::head">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="layout/layout::sidebar"></ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="layout/layout::topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="row">	
						<form th:action="@{/add}" th:object="${empleado}" method="post">
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="dni">DNI</label>
								<div class="col-sm-6">
									<input class="form-controler" type="number" th:field="*{dni}" min="0">
								</div>
								<div>
									<label th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="nombre">Nombre</label>
								<div class="col-sm-6">
									<input class="form-controler" type="text" th:field="*{nombre}">
								</div>
								<div>
									<label th:if="${#fields.hasErrors('nombre')}"
										th:errors="*{nombre}"></label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="apellido">Apellido</label>
								<div class="col-sm-6">
									<input class="form-controler" type="text" th:field="*{apellido}">
								</div>
								<div>
									<label th:if="${#fields.hasErrors('apellido')}"
										th:errors="*{apellido}"></label>
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="celular">Celular</label>
								<div class="col-sm-6">
									<input class="form-controler" type="number" th:field="*{celular}">
								</div>
								<div>
									<label th:if="${#fields.hasErrors('celular')}"
										th:errors="*{celular}"></label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="email">Email</label>
								<div class="col-sm-6">
									<input class="form-controler" type="email" th:field="*{email}">
								</div>
								<div>
									<label th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}"></label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="sueldo">Sueldo</label>
								<div class="col-sm-6">
									<input class="form-controler" type="number" th:field="*{sueldo}">
								</div>
								<div>
									<label th:if="${#fields.hasErrors('sueldo')}"
										th:errors="*{sueldo}"></label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="fechaNacimiento">Fecha De Nacimiento</label>
								<div class="col-sm-6">
									<input class="form-controler" type="date" th:field="*{fechaNacimiento}">
								</div>
								<div>
									<label th:if="${#fields.hasErrors('fechaNacimiento')}"
										th:errors="*{fechaNacimiento}"></label>
								</div>
							</div>

							<div>
								<div>
									<input type="submit" value="Aceptar">
								</div>
							</div>
						</form>


					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>

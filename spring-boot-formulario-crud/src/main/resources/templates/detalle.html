<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout::head"></head>


<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<header th:replace="layout/layout::sidebar"></header>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<header th:replace="layout/layout::topbar"></header>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container" th:object="${empleado}">
			
						<div class="container py-4">
							<div class="card bg-light">
								<div class="card-head bg-gradient-primary text-gray-100">
									<h3 class="text-center"
										th:text="*{apellido} + ', ' + *{nombre}+'.'"></h3>
								</div>
								<div class="card-body">
									<div class="row border-bottom-secondary">
										<div class="col-sm-2">
											<p>DNI:</p>
										</div>
										<span th:text="*{dni}"></span>
									</div>
									<div class="row border-bottom-secondary">
										<div class="col-sm-2">
											<p>NOMBRE:</p>
										</div>
										<span th:text="*{nombre}"></span>
									</div>
									<div class="row border-bottom-secondary">
										<div class="col-sm-2">
											<p>APELLIDO:</p>
										</div>
										<span th:text="*{apellido}"></span>
									</div>
									<div class="row border-bottom-secondary">
										<div class="col-sm-2">
											<p>EMAIL:</p>
										</div>
										<span th:text="*{email}"></span>
									</div>
									<div class="row border-bottom-secondary">
										<div class="col-sm-2">
											<p>CELULAR:</p>
										</div>
										<span th:text="*{celular}"></span>
									</div>
									<div class="row border-bottom-secondary">
										<div class="col-sm-2">
											<p>FECHA DE NACIMIENTO:</p>
										</div>
										<span th:text="*{fechaNacimiento}"></span>
									</div>
									<div class="row border-bottom-secondary">
										<div class="col-sm-2">
											<p>SUELDO:</p>
										</div>
										<span th:text="*{#numbers.formatCurrency(sueldo)}"></span>
									</div>
								</div>
							</div>
							<!-- Button return -->
							<br>

							<ul class="list-group list-group-horizontal">
								<li class="list-group-item bg bg-gradient-primary"><a
									th:href="@{/tables}"> <span class="text text-gray-100">Volver</span>
								</a></li>
								<li class="list-group-item bg bg-gradient-success"><a
									th:href="@{/add/}+*{id}"> <span class="text text-gray-100">Editar</span>
								</a></li>
								<li class="list-group-item bg bg-gradient-danger"><a
									th:href="@{/eliminar/}+*{id} "> <span
										class="text text-gray-100">Eliminar</span>
								</a></li>
							</ul>


						</div>
					</div>
					<!-- /.container-fluid -->
				</div>
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>
</body>

</html>
